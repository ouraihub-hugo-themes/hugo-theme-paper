# Hugo Paper Theme - Core Configuration
# 核心 Hugo 配置文件
# 文档: https://gohugo.io/getting-started/configuration/

# ===== 基本设置 =====
baseURL = "http://localhost:1313/"
languageCode = "en-us"
title = "Hugo Paper"
defaultContentLanguage = "en"

# 主题开发时注释掉，用户使用时取消注释
# theme = "hugo-theme-paper"

# ===== 内容设置 =====
# 主题开发时使用 exampleSite 内容
contentDir = "exampleSite/content"
summaryLength = 200
hasCJKLanguage = true

# ===== 功能开关 =====
enableInlineShortcodes = true
enableEmoji = true
enableRobotsTXT = true
enableGitInfo = false

# ===== 分页设置 =====
[pagination]
  # 每页显示的文章数量
  pagerSize = 4

# ===== 分类系统 =====
[taxonomies]
  category = "categories"
  tag = "tags"

# ===== 输出格式 =====
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

[outputFormats.JSON]
  mediaType = "application/json"
  baseName = "index"

# ===== Markdown 渲染配置 =====
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      unsafe = true
  
  [markup.highlight]
    # 使用 CSS 类而不是内联样式（支持主题切换）
    noClasses = false
    codeFences = true
    lineNos = false
    lineNumbersInTable = false
    # 浅色模式主题（对应 AstroPaper 的 min-light）
    style = "github"
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    anchorLineNos = false
    lineAnchors = ""

# ===== 隐私设置 =====
[privacy]
  [privacy.youtube]
    privacyEnhanced = true

# ===== 服务设置 =====
[services]
  [services.rss]
    limit = 20
