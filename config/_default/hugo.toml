# Hugo Paper Theme - Core Configuration
# This file contains core Hugo settings for theme development

baseURL = "http://localhost:1313/"
title = "Hugo Paper - Theme Development"

# Content Settings
enableInlineShortcodes = true
enableEmoji = true
hasCJKLanguage = true
summaryLength = 200
defaultContentLanguage = "en"

# For theme development, load content from exampleSite
contentDir = "exampleSite/content"

# Pagination
[pagination]
pagerSize = 4

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Outputs
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]

# Output Formats
[outputFormats.JSON]
mediaType = "application/json"
baseName = "index"
