# Hugo Paper Example Site - Core Configuration

baseURL = "http://localhost:1313/"
title = "Hugo Paper"
# theme = "hugo-theme-paper"  # Not needed when running from theme directory

# Content Settings
enableInlineShortcodes = true
enableEmoji = true
hasCJKLanguage = true
summaryLength = 200
defaultContentLanguage = "en"

# Pagination
[pagination]
pagerSize = 4

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Outputs
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]

# Output Formats
[outputFormats.JSON]
mediaType = "application/json"
baseName = "index"

# Module Configuration
[module]
[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "content"
target = "content"

[[module.mounts]]
source = "static"
target = "static"

[[module.mounts]]
source = "data"
target = "data"

[[module.mounts]]
source = "i18n"
target = "i18n"

[[module.mounts]]
source = "archetypes"
target = "archetypes"
