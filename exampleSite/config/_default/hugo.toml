# Hugo Paper Theme - Core Configuration
# Only contains theme-required settings
# Project-specific settings (baseURL, title, contentDir, etc.) should be in user's project

# Basic Settings (for theme development)
baseURL = "http://localhost:1313/"
title = "Hugo Paper"
defaultContentLanguage = "en"

# Content Directory (for theme development)
contentDir = "exampleSite/content"

# Content Settings
enableInlineShortcodes = true
enableEmoji = true
hasCJKLanguage = true
summaryLength = 200

# Pagination
[pagination]
pagerSize = 4

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Outputs
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]

# Output Formats
[outputFormats.JSON]
mediaType = "application/json"
baseName = "index"
