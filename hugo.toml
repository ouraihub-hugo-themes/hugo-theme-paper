# Hugo Paper Theme - Development Configuration
# This configuration is only for theme development
# Users should use exampleSite/ for actual website setup

baseURL = "http://localhost:1313/"
languageCode = "en-us"
title = "Hugo Paper - Theme Development"
theme = "."
enableInlineShortcodes = true
enableEmoji = true
hasCJKLanguage = true
summaryLength = 200
pagination.pagerSize = 10
defaultContentLanguage = "en"

# For theme development, load content from exampleSite
contentDir = "exampleSite/content"

# Outputs
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# Markup
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      unsafe = true

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Menu
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Archives"
    url = "/archives/"
    weight = 2
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3

# Output Formats
[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
