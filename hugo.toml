# Hugo Paper Theme - Development Configuration
# This configuration is only for theme development
# Users should use exampleSite/ for actual website setup

baseURL = "http://localhost:1313/"
languageCode = "en-us"
title = "Hugo Paper - Theme Development"
# theme = "." # Commented out for theme development
enableInlineShortcodes = true
enableEmoji = true
hasCJKLanguage = true
summaryLength = 200
pagination.pagerSize = 10
defaultContentLanguage = "en"

# For theme development, load content from exampleSite
contentDir = "exampleSite/content"

# Site Params
[params]
  description = "A minimal, responsive, accessible and SEO-friendly Hugo blog theme. This theme follows best practices and provides accessibility out of the box. Light and dark mode are supported by default. Moreover, additional color schemes can also be configured."
  readmeUrl = "https://github.com/ouraihub-hugo-themes/hugo-theme-paper"
  showArchives = true
  showBackButton = true
  
  # Social Links
  [[params.social]]
    name = "GitHub"
    href = "https://github.com/ouraihub-hugo-themes"
    linkTitle = "Follow on GitHub"
  
  [[params.social]]
    name = "X"
    href = "https://x.com/username"
    linkTitle = "Follow on X"
  
  [[params.social]]
    name = "LinkedIn"
    href = "https://www.linkedin.com/in/username/"
    linkTitle = "Connect on LinkedIn"
  
  [[params.social]]
    name = "Mail"
    href = "mailto:contact@example.com"
    linkTitle = "Send an email"
  
  [params.editPost]
    enabled = true
    text = "Edit page"
    url = "https://github.com/ouraihub-hugo-themes/hugo-theme-paper/edit/main/exampleSite/content/en/"

# Multilingual Configuration
[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 1
    title = "HugoPaper"
    contentDir = "exampleSite/content/en"
    
  [languages.zh]
    languageName = "中文"
    languageCode = "zh"
    weight = 2
    title = "HugoPaper"
    contentDir = "exampleSite/content/zh"

# Outputs
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# Markup
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      unsafe = true
  
  [markup.highlight]
    # 使用与 AstroPaper 类似的浅色主题
    # AstroPaper 使用 Shiki 的 "min-light" 主题
    # Chroma 最接近的是 "github" 或 "monokailight"
    style = "github"
    lineNos = false
    lineNumbersInTable = false
    noClasses = true

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Menu Configuration (Multilingual)
[languages.en.menu]
  [[languages.en.menu.main]]
    name = "Posts"
    url = "/post/"
    weight = 1
  [[languages.en.menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[languages.en.menu.main]]
    name = "About"
    url = "/about/"
    weight = 3

[languages.zh.menu]
  [[languages.zh.menu.main]]
    name = "文章"
    url = "/post/"
    weight = 1
  [[languages.zh.menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 2
  [[languages.zh.menu.main]]
    name = "关于"
    url = "/about/"
    weight = 3

# Output Formats
[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
