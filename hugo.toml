# ============================================================================
# Hugo Paper Theme - Development Configuration
# ============================================================================
# 
# ⚠️  IMPORTANT: This file is ONLY for theme development
# 
# If you are a USER of this theme:
#   - DO NOT modify this file
#   - Use the hugo-theme-paper-starter project instead
#   - This configuration will NOT affect your site
# 
# If you are a DEVELOPER of this theme:
#   - This file allows you to run `hugo server` in the theme root directory
#   - It points to exampleSite content for development and testing
# 
# Technical Note:
#   When users import this theme via Hugo Modules, only params, menu,
#   outputformats, and mediatypes from this file can be inherited.
#   Core settings like baseURL, title, contentDir are NOT inherited.
# ============================================================================

baseURL = "http://localhost:1313/"
title = "Hugo Paper - Theme Development"
defaultContentLanguage = "en"

# Content Settings
enableInlineShortcodes = true
enableEmoji = true
hasCJKLanguage = true
summaryLength = 200

# Pagination
[pagination]
pagerSize = 4

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Outputs
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]

# Output Formats
[outputFormats.JSON]
mediaType = "application/json"
baseName = "index"

# Languages
[languages.en]
languageName = "English"
languageCode = "en"
weight = 1
title = "HugoPaper"
contentDir = "exampleSite/content/en"

[languages.zh]
languageName = "中文"
languageCode = "zh"
weight = 2
title = "HugoPaper"
contentDir = "exampleSite/content/zh"

# English Menu
[[languages.en.menus.main]]
name = "Posts"
url = "/post/"
weight = 1

[[languages.en.menus.main]]
name = "Tags"
url = "/tags/"
weight = 2

[[languages.en.menus.main]]
name = "About"
url = "/about/"
weight = 3

# Chinese Menu
[[languages.zh.menus.main]]
name = "文章"
url = "/zh/post/"
weight = 1

[[languages.zh.menus.main]]
name = "标签"
url = "/tags/"
weight = 2

[[languages.zh.menus.main]]
name = "关于"
url = "/zh/about/"
weight = 3

# Parameters
[params]
description = "A minimal, responsive, accessible and SEO-friendly Hugo blog theme. This theme follows best practices and provides accessibility out of the box. Light and dark mode are supported by default. Moreover, additional color schemes can also be configured."
readmeUrl = "https://github.com/ouraihub-hugo-themes/hugo-theme-paper"
showArchives = true
showBackButton = true
postPerIndex = 4
mainSections = ["post"]

[params.theme]
defaultTheme = "light"
switchTheme = true

[params.header]
logo = "/logo.svg"

[params.editPost]
enabled = true
text = "Edit page"
url = "https://github.com/ouraihub-hugo-themes/hugo-theme-paper/edit/main/exampleSite/content/en/"

[[params.social]]
name = "GitHub"
href = "https://github.com/ouraihub-hugo-themes"
linkTitle = "Follow on GitHub"

[[params.social]]
name = "X"
href = "https://x.com/username"
linkTitle = "Follow on X"

[[params.social]]
name = "LinkedIn"
href = "https://www.linkedin.com/in/username/"
linkTitle = "Connect on LinkedIn"

[[params.social]]
name = "Mail"
href = "mailto:contact@example.com"
linkTitle = "Send an email"

[params.comments]
enable = false
provider = "giscus"
repo = ""
repoId = ""
category = ""
categoryId = ""
mapping = "pathname"
strict = "0"
reactionsEnabled = "1"
emitMetadata = "0"
inputPosition = "bottom"

[params.seo]
description = "A minimal, responsive, accessible and SEO-friendly Hugo blog theme."
author = "OurAIHub"
ogImage = "/og-image.png"

# Markup Configuration
[markup.goldmark.extensions]
typographer = true

[markup.goldmark.parser]
attribute = true
autoHeadingID = true
autoHeadingIDType = "github"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false
lineNos = false
lineNumbersInTable = false
