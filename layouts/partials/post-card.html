<!-- Post Card Component -->
<div class="bg-background border border-border rounded-lg p-6 hover:shadow-md transition-shadow duration-200 group">
  {{ if .Params.image }}
  <div class="mb-4 h-48 bg-muted rounded-lg overflow-hidden">
    <img
      src="{{ .Params.image }}"
      alt="{{ .Title }}"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
      loading="lazy"
    />
  </div>
  {{ end }}

  <h3 class="text-xl font-bold mb-2">
    <a
      href="{{ .Permalink }}"
      class="text-accent hover:underline decoration-dashed underline-offset-4"
    >
      {{ .Title }}
    </a>
  </h3>

  <p class="text-muted text-sm mb-4 line-clamp-2">
    {{ if .Description }}
      {{ .Description }}
    {{ else if .Summary }}
      {{ .Summary }}
    {{ else }}
      {{ truncate 150 .Content }}
    {{ end }}
  </p>

  <div class="flex items-center justify-between text-xs text-muted pt-4 border-t border-border">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Date.Format "Jan 2, 2006" }}
    </time>
    {{ if .ReadingTime }}
    <span>{{ .ReadingTime }} min read</span>
    {{ end }}
  </div>
</div>
