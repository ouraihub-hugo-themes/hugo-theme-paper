name: Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.0.0)"
        required: true

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.152.0"
          extended: true

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Create release package structure
        run: |
          VERSION=${{ steps.version.outputs.version }}
          RELEASE_PATH="release/hugo-theme-paper-${VERSION}"
          
          mkdir -p "$RELEASE_PATH"
          mkdir -p "$RELEASE_PATH/static/js"
          mkdir -p "$RELEASE_PATH/static/css"
          
          echo "RELEASE_PATH=$RELEASE_PATH" >> $GITHUB_ENV

      - name: Build assets directly to release directory
        run: |
          # Build TypeScript to release directory
          pnpm esbuild assets/ts/main.ts --bundle --minify --outfile="$RELEASE_PATH/static/js/main.js" --target=es2020
          pnpm esbuild assets/ts/toggle-theme.ts --bundle --minify --outfile="$RELEASE_PATH/static/toggle-theme.js" --target=es2020
          
          # Build CSS to release directory
          pnpm tailwindcss -i ./assets/css/main.css -o "$RELEASE_PATH/static/css/main.css" --minify
          
          # Verify build output
          echo "Build output:"
          ls -lh "$RELEASE_PATH/static/js/"
          ls -lh "$RELEASE_PATH/static/css/"
          ls -lh "$RELEASE_PATH/static/" | grep toggle-theme

      - name: Copy theme files to release package
        run: |
          # Copy theme directories (exclude assets - we only need compiled files in static/)
          for dir in layouts i18n data archetypes; do
            if [ -d "$dir" ]; then
              cp -r "$dir" "$RELEASE_PATH/"
            fi
          done
          
          # Copy static files (excluding js/css which are already built)
          if [ -d "static" ]; then
            find static -type f ! -path "*/js/*" ! -path "*/css/*" ! -name "toggle-theme.js" -exec cp --parents {} "$RELEASE_PATH/" \;
          fi

          # Copy configuration and documentation files
          for file in theme.toml README.md CONTRIBUTING.md LICENSE .gitignore; do
            if [ -f "$file" ]; then
              cp "$file" "$RELEASE_PATH/"
            fi
          done

          # Use go.mod.dist for distribution repository
          if [ -f "go.mod.dist" ]; then
            cp "go.mod.dist" "$RELEASE_PATH/go.mod"
          else
            # Fallback: create go.mod for dist repo
            echo "module github.com/ouraihub-hugo-themes/hugo-theme-paper-dist" > "$RELEASE_PATH/go.mod"
            echo "" >> "$RELEASE_PATH/go.mod"
            echo "go 1.24" >> "$RELEASE_PATH/go.mod"
          fi

          # Generate release info
          {
            echo "# Hugo Paper Theme - Release Package"
            echo ""
            echo "**Version**: ${{ steps.version.outputs.version }}"
            echo "**Release Date**: $(date -u '+%Y-%m-%d %H:%M:%S')"
            echo ""
            echo "## What's Included"
            echo ""
            echo "This release package contains:"
            echo "- âœ… Pre-compiled CSS (Tailwind CSS v4) in \`static/css/\`"
            echo "- âœ… Pre-compiled JavaScript (from TypeScript) in \`static/js/\`"
            echo "- âœ… Complete theme templates in \`layouts/\`"
            echo "- âœ… Internationalization files in \`i18n/\`"
            echo "- âœ… Content archetypes in \`archetypes/\`"
            echo ""
            echo "**No build step required - ready to use immediately!**"
            echo ""
            echo "## What's NOT Included"
            echo ""
            echo "- âŒ Source files (TypeScript, Tailwind CSS source)"
            echo "- âŒ Development tools (package.json, tsconfig.json)"
            echo "- âŒ Build scripts and configuration"
            echo "- âŒ \`assets/\` directory (not needed for pre-compiled theme)"
            echo ""
            echo "**Why?** This keeps the package small and focused on what users need."
            echo ""
            echo "## Directory Structure"
            echo ""
            echo "\`\`\`"
            echo "hugo-theme-paper-dist/"
            echo "â”œâ”€â”€ static/"
            echo "â”‚   â”œâ”€â”€ css/"
            echo "â”‚   â”‚   â””â”€â”€ main.css          # Pre-compiled CSS"
            echo "â”‚   â”œâ”€â”€ js/"
            echo "â”‚   â”‚   â””â”€â”€ main.js           # Pre-compiled JS"
            echo "â”‚   â””â”€â”€ toggle-theme.js       # Theme switcher"
            echo "â”œâ”€â”€ layouts/                  # Theme templates"
            echo "â”œâ”€â”€ i18n/                     # Translations"
            echo "â”œâ”€â”€ archetypes/               # Content templates"
            echo "â”œâ”€â”€ go.mod                    # Hugo Modules config"
            echo "â””â”€â”€ README.md"
            echo "\`\`\`"
            echo ""
            echo "## For Customization"
            echo ""
            echo "If you need to customize the theme's CSS or JavaScript:"
            echo ""
            echo "1. Fork the development repository: https://github.com/ouraihub-hugo-themes/hugo-theme-paper"
            echo "2. Make your changes to the source files"
            echo "3. Build using \`pnpm install && pnpm build\`"
            echo "4. Use your custom version"
            echo ""
            echo "## Installation & Usage"
            echo ""
            echo "See [README.md](README.md) for detailed installation and usage instructions."
          } > "$RELEASE_PATH/RELEASE-INFO.md"

          # Clean up unnecessary files from release
          # Remove development files
          for dir in exampleSite tests node_modules public .git .github; do
            rm -rf "$RELEASE_PATH/$dir"
          done

          # Remove development configuration files
          # Keep go.mod for Hugo Modules support
          for file in package.json pnpm-lock.yaml tailwind.config.js tsconfig.json vitest.config.ts netlify.toml vercel.json params.toml hugo.toml; do
            rm -f "$RELEASE_PATH/$file"
          done

          echo "RELEASE_PATH=$RELEASE_PATH" >> $GITHUB_ENV

      - name: Create archives
        run: |
          cd release
          tar -czf "hugo-theme-paper-${{ steps.version.outputs.version }}.tar.gz" "hugo-theme-paper-${{ steps.version.outputs.version }}"
          zip -r "hugo-theme-paper-${{ steps.version.outputs.version }}.zip" "hugo-theme-paper-${{ steps.version.outputs.version }}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/hugo-theme-paper-${{ steps.version.outputs.version }}.tar.gz
            release/hugo-theme-paper-${{ steps.version.outputs.version }}.zip
          body: |
            # Hugo Paper Theme v${{ steps.version.outputs.version }}

            A minimal, responsive Hugo theme inspired by Astro Paper with interactive features, full SEO optimization, and comprehensive theme customization.

            ## What's Included
            - Pre-compiled CSS (Tailwind CSS v4)
            - Complete theme templates
            - Configuration examples
            - Documentation

            ## Quick Start

            ### Via Hugo Modules (Recommended)
            ```toml
            [module]
              [[module.imports]]
                path = "github.com/ouraihub-hugo-themes/hugo-theme-paper-dist"
            ```
            ```bash
            hugo mod get -u
            ```

            ### Via Git
            ```bash
            git clone https://github.com/ouraihub-hugo-themes/hugo-theme-paper.git themes/hugo-theme-paper
            ```

            ## Features
            - Minimal and responsive design
            - Dark mode support
            - SEO optimized
            - Fast performance
            - Pre-compiled CSS (no build needed)

            **Note:** For Hugo Modules, use the distribution repository: [hugo-theme-paper-dist](https://github.com/ouraihub-hugo-themes/hugo-theme-paper-dist)

            See [README.md](https://github.com/ouraihub-hugo-themes/hugo-theme-paper) for more details.
          draft: false
          prerelease: false

      - name: Sync to distribution repository
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${{ steps.version.outputs.version }}
          DIST_REPO_DIR="/tmp/hugo-theme-paper-dist"
          RELEASE_SOURCE="${GITHUB_WORKSPACE}/release/hugo-theme-paper-${VERSION}"

          echo "=== Sync Configuration ==="
          echo "Version: ${VERSION}"
          echo "Release source: ${RELEASE_SOURCE}"
          echo "Dist repo dir: ${DIST_REPO_DIR}"
          
          # Verify release package exists
          if [ ! -d "${RELEASE_SOURCE}" ]; then
            echo "ERROR: Release package not found at ${RELEASE_SOURCE}"
            ls -la "${GITHUB_WORKSPACE}/release/"
            exit 1
          fi
          
          echo "Release package contents:"
          ls -la "${RELEASE_SOURCE}/"

          mkdir -p "$DIST_REPO_DIR"
          cd "$DIST_REPO_DIR"

          # Clone the distribution repository using Personal Access Token
          echo "=== Cloning distribution repository ==="
          git clone --depth 1 https://x-access-token:${{ secrets.RELEASE_REPO_TOKEN }}@github.com/ouraihub-hugo-themes/hugo-theme-paper-dist.git . 2>&1 || {
            echo "Distribution repository does not exist yet, initializing..."
            git init
            git remote add origin https://x-access-token:${{ secrets.RELEASE_REPO_TOKEN }}@github.com/ouraihub-hugo-themes/hugo-theme-paper-dist.git
          }

          # Clean old files (except .git)
          echo "=== Cleaning old files ==="
          find . -maxdepth 1 -not -name '.git*' -type f -delete
          find . -maxdepth 1 -not -name '.git*' -type d -exec rm -rf {} + 2>/dev/null || true

          # Copy the pre-compiled theme files
          echo "=== Copying release files ==="
          cp -rv "${RELEASE_SOURCE}"/* .

          # Create/update README for distribution repo
          cat > README.md << 'DIST_README_EOF'
          # Hugo Paper Theme - Distribution Package

          This is the **pre-compiled distribution** of Hugo Paper Theme for use with Hugo Modules.

          **All CSS and JavaScript are pre-compiled. No build step needed!**

          ## What's Included

          - âœ… Pre-compiled CSS (Tailwind CSS v4) in `static/css/`
          - âœ… Pre-compiled JavaScript (from TypeScript) in `static/js/`
          - âœ… Complete theme templates in `layouts/`
          - âœ… Internationalization files in `i18n/`
          - âœ… Ready to use immediately - no build tools required!

          ## What's NOT Included

          - âŒ Source files (TypeScript, Tailwind CSS source)
          - âŒ Development tools (package.json, tsconfig.json, etc.)
          - âŒ Build scripts and configuration

          **Why?** This keeps the distribution package small and focused on what users need.

          ## Installation

          ### Option 1: Hugo Modules (Recommended)
          ```toml
          [module]
            [[module.imports]]
              path = "github.com/ouraihub-hugo-themes/hugo-theme-paper-dist"
          ```

          ```bash
          hugo mod get -u
          hugo server
          ```

          ### Option 2: Direct Clone
          ```bash
          git clone https://github.com/ouraihub-hugo-themes/hugo-theme-paper-dist.git themes/hugo-theme-paper
          ```

          ### Option 3: Use Starter Template (Easiest)
          ```bash
          git clone https://github.com/ouraihub-hugo-themes/hugo-theme-paper-starter.git my-blog
          cd my-blog
          hugo mod get -u
          hugo server
          ```

          ## For Customization

          If you need to customize the theme's CSS or JavaScript:

          1. **Fork the development repository**: https://github.com/ouraihub-hugo-themes/hugo-theme-paper
          2. **Make your changes** to the source files
          3. **Build** using `pnpm install && pnpm build`
          4. **Use your custom version**

          ## For Development

          Want to contribute to the theme? Visit the development repository:
          https://github.com/ouraihub-hugo-themes/hugo-theme-paper

          ## Features

          - ðŸŽ¨ Minimal and responsive design
          - ðŸŒ“ Dark mode support
          - ðŸ” Built-in search functionality
          - ðŸŒ Multi-language support (English/Chinese)
          - âš¡ï¸ Fast performance
          - â™¿ï¸ Accessibility support (WCAG 2.1 AA)
          - ðŸŽ¯ SEO optimized
          - ðŸ“± Mobile-first design

          ## Documentation

          - [User Guide](https://github.com/ouraihub-hugo-themes/hugo-theme-paper-starter/blob/master/docs/USER_GUIDE.md)
          - [Changelog](https://github.com/ouraihub-hugo-themes/hugo-theme-paper/blob/master/docs/CHANGELOG.md)
          - [Theme Documentation](https://github.com/ouraihub-hugo-themes/hugo-theme-paper)

          ## Version

          See [RELEASE-INFO.md](RELEASE-INFO.md) for version details.

          ## License

          MIT License - see [LICENSE](LICENSE) for details.
          DIST_README_EOF

          # Git configuration
          echo "=== Configuring Git ==="
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Show what will be committed
          echo "=== Files to be committed ==="
          git status
          
          # Create tag in distribution repo
          echo "=== Committing changes ==="
          git add -A
          git commit -m "chore: sync theme v${VERSION}" || echo "No changes to commit"
          
          echo "=== Creating tag v${VERSION} ==="
          git tag -a "v${VERSION}" -m "Hugo Paper Theme v${VERSION}" || echo "Tag already exists"

          # Push to distribution repo
          echo "=== Pushing to distribution repository ==="
          git branch -M main
          git push -u origin main --force
          git push -u origin "v${VERSION}" || true
          
          echo "=== Sync completed successfully ==="
        env:
          RELEASE_REPO_TOKEN: ${{ secrets.RELEASE_REPO_TOKEN }}
