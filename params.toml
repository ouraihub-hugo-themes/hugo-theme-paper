# Site Params
[params]
  # Header and Footer
  [params.header]
    enable = true
    logo = "/logo.svg"
    logoText = "Hugo Paper"
    logoWidth = 40
    logoHeight = 40

  [params.footer]
    enable = true
    copyright = "Copyright Â© 2024 Hugo Paper. All rights reserved."
    since = 2024
    customText = ""

  # Theme
  [params.theme]
    defaultTheme = "light"  # light or dark
    switchTheme = true
    switchThemeIcon = "sun"  # sun or toggle

  # Colors
  [params.colors]
    primary = "#0ea5e9"
    secondary = "#64748b"
    background = "#ffffff"
    foreground = "#1e293b"
    accent = "#f43f5e"
    muted = "#94a3b8"
    border = "#e2e8f0"

  [params.darkColors]
    background = "#0f172a"
    foreground = "#f1f5f9"
    accent = "#f43f5e"
    muted = "#64748b"
    border = "#334155"

  # Typography
  [params.typography]
    fontFamily = "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    baseFontSize = "16px"
    baseLineHeight = "1.6"

  # Home Page
  [params.home]
    enable = true
    title = "Welcome to Hugo Paper"
    subtitle = "A minimal, fast, and responsive Hugo theme"
    featuredPostCount = 5
    recentPostCount = 10

  # Post
  [params.post]
    showReadingTime = true
    showTableOfContents = true
    showCopyCodeButton = true
    showRelatedPosts = true
    relatedPostCount = 3
    showLikeButton = true
    showShare = true

  # Search
  [params.search]
    enable = false
    provider = "pagefind"  # pagefind or lunr

  # Analytics
  [params.analytics]
    enable = false
    provider = "umami"  # umami or google

  # Comments
  [params.comments]
    enable = false
    provider = "giscus"  # giscus or disqus

  # Social Links
  [[params.social]]
    name = "GitHub"
    url = "https://github.com/ouraihub-hugo-themes"
    icon = "github"

  [[params.social]]
    name = "Twitter"
    url = "https://twitter.com"
    icon = "twitter"

  [[params.social]]
    name = "Email"
    url = "mailto:contact@example.com"
    icon = "mail"

  # Navigation Links
  [params.navigation]
    enable = true

  # Breadcrumb
  [params.breadcrumb]
    enable = true
    showOnHome = false

  # Pagination
  [params.pagination]
    pageSize = 10
    showFirstPage = false
    showLastPage = true

  # Code Highlighting
  [params.highlight]
    enable = true
    style = "github-dark"  # github-light, github-dark, monokai, etc.
    lineNumbers = false

  # LaTeX Support
  [params.math]
    enable = false
    provider = "katex"  # katex or mathjax

  # Image Optimization
  [params.imageOptimization]
    enable = true
    maxWidth = 1200
    format = "webp"  # webp or original

  # Performance
  [params.performance]
    minifyCSS = true
    minifyJS = true
    minifyHTML = true
    lazyLoadImages = true

  # SEO
  [params.seo]
    keywords = "Hugo, blog, theme, minimal"
    description = "A minimal, responsive Hugo theme inspired by Astro Paper"
    author = "OurAIHub"
    twitterHandle = "@ouraihub"
    ogImage = "/og-image.png"
